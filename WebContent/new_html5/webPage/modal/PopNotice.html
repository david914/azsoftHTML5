<body>
	<div class="pop-header">
		<div>
			<label id="lbSub">공지사항 등록</label>
		</div>
		<div>
			<button type="button" class="close" aria-label="닫기" onclick="popClose()">
			  <span aria-hidden="true">&times;</span>
			</button>
		</div> 
	</div>
	<div class="container-fluid pop_wrap">
		<div class="row">
			<div>
				<label id="lbSub">제목</label>
				<input id="txtTitle" name="txtTitle" class="form-control" type="text"></input>
			</div>
		</div>
		<!--CM_TITLE -->
		<div class="row">
			<div>
				<textarea id="textareaContents" name="textareaContents" class="form-control margin-15-top" rows="12"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="dib">
				<div class="form-check margin-5-top" id="chkNotice">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="notiClick()">
		    		<label class="form-check-label" for="exampleCheck1" style="vertical-align: middle;" >팝업공지</label>
				</div>
			</div>
			<div class="dib">
				<div id="divPicker" class="az_input_group" data-ax5picker="basic">
		            <input id="start_date" name="start_date" type="text" placeholder="yyyy/mm/dd" style="width:100px;"><span class="sim">∼</span><input id="end_date" name="end_date" type="text" placeholder="yyyy/mm/dd" style="width:100px;"><span class="btn_calendar"><i class="fa fa-calendar-o"></i></span>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="l_wrap">
				<button id="btnFile" name="btnFile" class="btn_basic" onclick="fileOpen()">파일첨부</button>
			</div>
			<div class="r_wrap">
				<div>
					<button id="btnRem" name="btnRem" class="btn_basic dib" onclick="del()">삭제</button>
					<button id="btnReg" name="btnReg" class="btn_basic dib" onclick="update()">등록</button>
					<button id="btnClo" name="btnClo" class="btn_basic dib" onclick="popClose()">닫기</button>
				</div>
			</div>
		</div>
	</div>
